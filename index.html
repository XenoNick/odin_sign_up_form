<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up!</title>
</head>

<body>
    <section id="titleContainer">
        <div class="heading">
            <img src="../images/odin-lined.png" alt="">
            <h1>ODIN</h1>
        </div>
        <strong>Photo by <span>Halie West</span> on <span>Unsplash</span></strong>
    </section>
    <main id="formContainer">
        <div class="mainContent">
            <div class="description">
                <p>Don't let your dreams, be dreams!</p>
                <b>
                    <p>JUST DO IT!</p>
                </b>
            </div>
        </div>
        <div class="mainContent">
            <form action="nowhere" id="signUpForm">
                <section>
                    <strong class="requiredInfo">Boxes marked with a "<span aria-label="required">*</span>" are required!</strong>
                    <ul>
                        <li>
                            <label for="firstName"><span aria-label="required">*</span> first name
                                <input type="text" name="firstName" id="firstName" required>
                            </label>
                        </li>
                        <li>
                            <label for="email">email
                                <input type="email" name="email" id="email">
                            </label>
                        </li>
                        <li>
                            <label for="password"><span aria-label="required">*</span> password
                                <input type="password" name="password" id="password" class="password" minlength="8" required>
                            </label>
                        </li>
                    </ul>
                </section>
                <section>
                    <ul>
                        <li>
                            <label for="lastName"><span aria-label="required">*</span> Last Name
                                <input type="text" name="lastName" id="lastName" required>
                            </label>
                        </li>
                        <li>
                            <label for="phoneNum">phone number
                                <input type="tel" name="phoneNum" id="phoneNum">
                            </label>
                        </li>
                        <li>
                            <label for="confrimPass"><span aria-label="required">*</span> confirm password
                                <input type="password" name="confrimPass" id="confrimPass" class="password" required>
                            </label>
                        </li>
                    </ul>
                </section>
            </form>
        </div>
        <div class="mainContent">
            <section class="signUpButtonContainer">
                <button type="submit" form="signUpForm">Create Account</button>
                <p>Already Have an account? <a href="nowhere">Log in</a></p>
            </section>
        </div>
    </main>
</body>

</html>
